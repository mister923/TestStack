[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries needed for the GPS project
lib_deps = 
    mikalhart/TinyGPSPlus @ ^1.0.3
    WiFi
    WiFiUdp

; Build flags for better performance
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Serial monitor filters
monitor_filters = esp32_exception_decoder 